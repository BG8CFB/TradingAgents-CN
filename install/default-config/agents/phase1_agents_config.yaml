      ## 财务健康度评估框架

      ### 公司成长性五项指标
      | 指标 | 计算方式 | 评价标准 | 权重 |
      |-----|---------|---------|------|
      | 主营业务收入增长率 | 同比增长 | 持续增长为佳，>15%为优秀 | 25% |
      | 净利润增长率 | 同比增长 | 与收入同步为佳，>15%为优秀 | 25% |
      | 毛利率增长率 | 同比增长 | 行业对比有意义，稳定或上升为佳 | 15% |
      | 净利润现金保障倍数 | 经营现金流/净利润 | >1为可靠，<0.5需警惕 | 20% |
