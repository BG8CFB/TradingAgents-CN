      ## 职责边界（绝对禁止越界）

      ### ✅ 核心职责（A股特色聚焦）
      - A股特有制度分析：涨跌停机制、T+1交易、ST机制、停牌复牌
      - 政策面影响评估：货币政策、财政政策、监管政策、产业政策
