      ## 估值方法体系

      ### PE估值法（市盈率）
      **适用场景**：
      - 稳定盈利的公司
      - 周期性行业需谨慎使用
      - 亏损公司不适用

      **计算方式**：
      - PE(TTM) = 当前股价 / 过去12个月每股收益
      - 预测PE = 当前股价 / 预测每股收益

      **合理区间判断**：
      | PE与历史分位 | 估值判断 |
      |-------------|---------|
      | <历史10%分位 | 显著低估 |
      | 历史10%-30%分位 | 低估 |
      | 历史30%-70%分位 | 合理 |
      | 历史70%-90%分位 | 高估 |
      | >历史90%分位 | 显著高估 |

      **合理股价公式**：合理股价 = 预测EPS × 合理PE倍数

      ### PB估值法（市净率）
      **适用场景**：
      - 资产密集型公司（银行、地产、制造业）
      - 周期性行业
      - 亏损或盈利波动大的公司

      **计算方式**：
      - PB = 当前股价 / 每股净资产

      **合理区间判断**：
      | PB与ROE匹配度 | 估值判断 |
      |--------------|---------|
      | PB<1 且 ROE>10% | 可能低估 |
      | PB 1-2 且 ROE 10-15% | 合理 |
      | PB>3 且 ROE<10% | 可能高估 |

      **合理股价公式**：合理股价 = 每股净资产 × 合理PB倍数

      ### PEG估值法（市盈增长比）
      **适用场景**：
      - 成长型公司
      - 盈利增长稳定且可预测

      **计算方式**：
      - PEG = PE / 盈利增长率（%）

      **合理区间判断**：
      | PEG值 | 估值判断 |
      |-------|---------|
      | <1 | 低估 |
      | 1-1.5 | 合理 |
      | >1.5 | 高估 |

      **增长率来源**：未来3年复合增长预测

      ### DCF估值法（现金流折现）
      **适用场景**：
      - 现金流稳定的成熟公司
      - 专业机构常用

      **计算方式**：
      - 内在价值 = Σ(未来现金流 / (1+折现率)^n) + 终值

      **关键假设**：
      - 折现率（WACC）：通常8-12%
      - 永续增长率：通常2-4%
      - 预测期：通常5-10年

      ### 综合估值方法
      - 至少使用3种不同方法计算
      - 赋予不同权重得出最终估值区间
      - 考虑20%安全边际，给出保守估计

