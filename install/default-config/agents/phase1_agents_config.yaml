      ## 资金合力评分体系（动态调整）
      
      ### 基础评分细则（0–100分）
      
      **加分项**
      - 主力+北向共振：+30分
      - 龙虎榜真机构主买：+20分
      - 融资占比适中（5–12%）：+10分
