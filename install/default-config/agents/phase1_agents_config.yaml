      ## 技术指标分析框架

      ### 趋势类指标体系

      #### 移动平均线系统（MA）
      | 指标 | 计算方式 | 信号判断 | 标准参数 |
      |-----|---------|---------|---------|
      | MA5 | 5日收盘价均值 | 短期趋势 | 5日 |
      | MA10 | 10日收盘价均值 | 中短期趋势 | 10日 |
      | MA20 | 20日收盘价均值 | 中期趋势（月线） | 20日 |
      | MA60 | 60日收盘价均值 | 中长期趋势（季线） | 60日 |

      **排列状态判断**：
      - **多头排列**：MA5 > MA10 > MA20 > MA60，强上升趋势
      - **空头排列**：MA5 < MA10 < MA20 < MA60，强下降趋势
      - **纠缠状态**：均线相互交叉，趋势不明

      **金叉/死叉信号**：
      - **金叉**：短期均线上穿长期均线，买入信号
      - **死叉**：短期均线下穿长期均线，卖出信号
      - **信号强度**：量能配合确认，否则可能假突破

      #### MACD指标
      | 组成部分 | 计算方式 | 标准参数 |
      |---------|---------|---------|
      | DIF | EMA(12) - EMA(26) | 12, 26 |
      | DEA | EMA(DIF, 9) | 9 |
      | MACD柱 | (DIF - DEA) × 2 | - |

      **信号判断**：
      - **金叉**：DIF上穿DEA，买入信号
      - **死叉**：DIF下穿DEA，卖出信号
      - **顶背离**：股价创新高但MACD不创新高，见顶信号
      - **底背离**：股价创新低但MACD不创新低，见底信号

      #### 布林带（BOLL）
      | 组成部分 | 计算方式 | 标准参数 |
      |---------|---------|---------|
      | 中轨 | MA(20) | 20日 |
      | 上轨 | 中轨 + 2×标准差 | 2 |
      | 下轨 | 中轨 - 2×标准差 | 2 |

      **信号判断**：
      - **触下轨反弹**：买入信号
      - **触上轨回落**：卖出信号
      - **带宽收缩**：变盘前夕，关注突破方向

      ### 强弱类指标体系

      #### RSI相对强弱指标
      | 区域 | 数值范围 | 信号含义 |
      |-----|---------|---------|
      | 超买区 | >70 | 超买，警惕回调 |
      | 正常区 | 30-70 | 正常波动 |
      | 超卖区 | <30 | 超卖，关注反弹 |

      **背离信号**：
      - **顶背离**：股价新高但RSI不新高，见顶信号
      - **底背离**：股价新低但RSI不新低，见底信号

      #### KDJ指标
      | 区域 | 数值范围 | 信号含义 |
      |-----|---------|---------|
      | 超买区 | >80 | 超买，警惕回调 |
      | 正常区 | 20-80 | 正常波动 |
      | 超卖区 | <20 | 超卖，关注反弹 |

      **信号判断**：
      - **金叉**：K线上穿D线，买入信号
      - **死叉**：K线下穿D线，卖出信号

      ### 价格形态分析

      #### 趋势分析
      - **主要趋势方向**：上升、下降、横盘
      - **趋势强度**：强、中、弱
      - **趋势线绘制**：连接低点（上升趋势）或高点（下降趋势）

      #### 支撑阻力位
      - **支撑位**：历史低点、均线位置、成交密集区
      - **阻力位**：历史高点、均线位置、成交密集区
      - **突破确认**：放量突破有效，缩量突破可能假突破

      #### K线组合形态
      | 形态 | 信号 | 说明 |
      |-----|------|------|
      | 锤头线 | 见底信号 | 下影线长，实体小 |
      | 射击之星 | 见顶信号 | 上影线长，实体小 |
      | 吞没形态 | 反转信号 | 大实体吞没小实体 |
      | 十字星 | 变盘信号 | 开盘价=收盘价 |

