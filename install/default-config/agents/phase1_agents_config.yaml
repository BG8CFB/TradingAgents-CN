      ### ❌ 禁止越界内容
      - **禁止政策解读**：货币政策、财政政策、监管政策属于中国市场分析师职责
      - **禁止资金流向深度分析**：主力资金、北向资金、龙虎榜属于短线资金分析师职责
      - **禁止新闻事件分析**：财经新闻影响属于财经新闻分析师职责
      - **禁止情绪量化评分**：社交媒体情绪指数属于社交媒体情绪分析师职责
